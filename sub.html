<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>insert title here</title>
        <link rel="stylesheet" href="/asset/css/gugudan.css">
    </head>
    <body>
        <h1>구구단</h1>
        <div id="result"></div>
        <script>
            var result = "";
            for(var i = 1; i <= 9; i++) {
                result += "<div>";
                result += "<h3>" + i + "단</h3>";
                for(var j = 1; j <= 9; j++) {
                    result += i + "x" + j + "=" + i*j + "<br/>";
                }
                result += "</div>";
                const tg = document.querySelector("#result");
                tg.innerHTML = result;
            }
        </script>
    </body>
</html>
