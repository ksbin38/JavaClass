<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      form {
        background-color: #fff;
        color: black;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
        padding: 30px;
        width: 500px;
      }
      form h2 {
        color: black;
        text-align: center;
        padding-bottom: 20px;
      }
      label {
        color: black;
        display: block;
      }
      input {
        background-color: transparent;/*투명*/
        border-style: hidden;
        border-bottom: 2px solid #ccc;
        padding: 10px 5px;
        margin-top: 10px;
        margin-bottom: 10px;
        width: 100%;
      }
      input:focus {
        outline: none;
      }
      button {
        display: block;
        width: 100%;
        border-radius: 20px;
        font-size: 18px;
        padding: 10px;
        text-align: center;
        border: 0;
        margin-top: 20px;
      }
      #signIn {
        background-color: orange;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      #signIn a {
        color: white;
        text-decoration: none;
      }
      .personal, .idPw {
        border: 1px solid #ccc;
        border-radius: 10px;
        color: black;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 5px;
        padding: 10px;
        width: 100%;
      }
      .usingNumber, .available, .usingId, .pwLength, .pwEnough, .pwIncorrect {
        margin-left: 10px;
        color: red;
      }
      .available {
        color: limegreen;
      }
      .idPw {
        margin-top: 20px;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <form class="signinForm">
      <h2 class="signin">회원가입</h2>
      <div class="personal">
        <input
          type="text"
          name="pName"
          class="pName"
          id="pName"
          placeholder="이름을 입력하세요."
          required
        />
        <input
          type="text"
          name="birth"
          class="birth"
          id="birth"
          placeholder="생년월일을 입력하세요."
          required
        />
        <input
          type="text"
          name="pNumber"
          class="pNumber"
          id="pNumber"
          placeholder="휴대폰 번호를 입력하세요. ('-' 포함)"
          required
        />
      </div>
      <div class="usingNumber" id="usingNumber" style="display: none;">* 이미 등록된 휴대폰 번호입니다.</div>
      <div class="idPw">
        <input
          type="text"
          name="newId"
          class="newId"
          id="newId"
          placeholder="아이디를 입력하세요."
          required
        />
        <input
          type="password"
          name="newPw"
          class="newPw"
          id="newPw"
          placeholder="비밀번호를 입력하세요."
          required
        />
        <input
          type="password"
          name="pwCheck"
          class="pwCheck"
          id="pwCheck"
          placeholder="비밀번호를 다시 입력하세요."
          required
        />
      </div>
      <div class="available" id="available" style="display: none;">* 사용 가능한 아이디입니다.</div>
      <div class="usingId" id="usingId" style="display: none;">* 사용 중인 아이디입니다.</div>
      <div class="pwEnough hide" id="pwEnough">* 6자리 이상의 비밀번호를 입력하고, 숫자와 문자를 섞어주세요.</div>
      <div class="pwIncorrect hide" id="pwIncorrect">* 비밀번호가 일치하지 않습니다.</div>
      <button id="signIn">가입완료</button>
    </form>
    <script>
      const newId = document.querySelector("#newId");
      const newPw = document.querySelector("#newPw");
      const pwCheck = document.querySelector("#pwCheck");
      
      const usingNumber = document.querySelector("#usingNumber");
      const available = document.querySelector("#available");
      const usingId = document.querySelector("#usingId");
      const pwLength = document.querySelector("#pwLength");
      const pwEnough = document.querySelector("#pwEnough");
      const pwIncorrect = document.querySelector("#pwIncorrect");
      
      function passwordEnough(pw) {
        return /^(?=.*[a-zA-Z])(?=.*[0-9]).{6,}$/.test(pw);
      }
      function passwordCheck(pw1, pw2) {
        return pw1 === pw2;
      }

      newPw.onkeyup = function() {
        if (newPw.value.length !== 0) {
          if (passwordEnough(newPw.value)) {
            pwEnough.classList.remove('hide');
          }
          else  {
            pwEnough.classList.add('hide');
          }
        } else {
          pwEnough.classList.add('hide');
        }
      }
    </script>
  </body>
</html>
