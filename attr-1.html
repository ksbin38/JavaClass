<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style>
	ul {
			list-style:none;
	}
	li {
		width:120px;	 
		display:inline-block;
		margin:10px;
	}
	li a {
		padding: 5px 20px;
		font-size: 14px;
		text-decoration: none;
		font-weight: bold;
	}
	a[href] {
		background: yellow;
		border: 1px solid #ccc;
		font-weight: normal;
	}
	a[target="_blank"] {
		color: green;
	}
	input[type="text"] {
		background-color: #ccc;
	}
	/* Do it! href 속성이 있는 a 요소의 스타일 지정하기 */

</style>
</head>

<body>
	<input type="text" placeholder="아이디" />
	<input type="password" placeholder="비밀번호" />
	<ul>
		<li><a>메인 메뉴 : </a></li>
		<li><a href="#" target="_blank">메뉴 1</a></li>
		<li><a href="#">메뉴 2</a></li>
		<li><a href="#">메뉴 3</a></li>
		<li><a href="#">메뉴 4</a></li>
	</ul>
  </body>
 </html>
