<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>글자색 바꾸기</title>
	<style>
		body { text-align:center; }
		#heading { color:blue; }
		#text { 
			color:gray;
			font-size:15px;
		}
	</style>	
</head>
<body>
	<h1 id="heading">자바스크립트</h1>
	<p id="text">위 텍스트를 클릭해 보세요</p>

	<script>
		// int, boolean, float, double, ...
		// number, string, boolean, array, object, undefined, null
		// number: 숫자형(실수형, 정수형 모두 포함)
		// string: 홑따옴표 또는 쌍따옴표 묶어서 문자로 인식
		// boolean: 논리형(true, false)
		// array: [1,2,3,4,5] >> 대괄호 써야됨
		// object: 객체 >> 예: new Date()
		// undefined: 자료형이 선언만 하고 값을 할당하지 않았을 때
		// null: 값이 유효하지 않을 때
		var v1 = 0.1;
		var v2 = "0.1";
		var v3 = true;
		var v4 = [1,2,3,4,5];
		var v5 = new Date();
		var v6;
		var v7 = null;
		console.log('v1', typeof v1); // typeof 입력하면 자료형 확인 가능
		console.log('v2', typeof v2);
		console.log('v3', typeof v3);
		console.log('v4', typeof v4);
		console.log('v5', typeof v5);
		console.log('v6', typeof v6);
		console.log('v7', typeof v7);
		
		var season = ["봄", "여름", "가을", "겨울"];
		console.table(season);
		for (var i = 0; i < season.length; i++) {
			console.log(season[i]);
		}
		
		var a = 1;
		var b = "1";
		console.log(a === b); // ==: 연산자가 같으면 true, ===: 연산자와 자료형이 같으면 true

		var memNum = prompt("입장객은 몇 명인가요?");
		var colNum = prompt("한 줄에 몇 명씩 앉나요?");
		var rowNum = 0;

		if(memNum % colNum === 0) {
			rowNum = parseInt(memNum / colNum);
		} else {
			rowNum = parseInt(memNum / colNum) + 1;
		}

		document.write("모두" + rowNum + "개의 줄이 필요합니다.");
	</script>
</body>
</html>
